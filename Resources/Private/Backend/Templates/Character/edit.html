<f:layout name="default" />

<f:section name="iconButtons">
	<f:be.buttons.icon uri="{f:uri.action(action:'index')}" icon="closedok" title="Cancel" />
	<f:be.buttons.icon uri="javascript: document.character.submit();" icon="saveandclosedok" title="Save" />
	<f:be.buttons.icon uri="{f:uri.action(action:'delete', arguments:{character: character})}" icon="deletedok" title="Delete this character" />
</f:section>

<f:section name="content">
	<h2>Edit character "{character.title}"</h2>
	<p class="bodytext">Edit the information about your character below:</p>
	<f:render partial="formErrors" arguments="{for: 'character'}" />
	<f:form method="post" action="update" name="character" object="{character}">
		<label for="name">Name</label><br />
		<f:form.textbox property="name" /><br />
		<label for="realm">Realm</label><br />
		<f:form.textbox property="realm" /><br />
	</f:form>
</f:section>
