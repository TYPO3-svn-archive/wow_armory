<f:layout name="default" />

<f:section name="iconButtons">
	<f:be.buttons.icon uri="{f:uri.action(action:'index')}" icon="closedok" title="Cancel" />
	<f:be.buttons.icon uri="javascript: document.newCharacter.submit();" icon="saveandclosedok" title="Save" />
</f:section>

<f:section name="content">
	<h2>Create a new character</h2>
	<p class="bodytext">Enter information about your new character below:</p>
	<f:render partial="formErrors" arguments="{for: 'newCharacter'}" />
	<f:form method="post" controller="Character" action="create" name="newCharacter" object="{newCharacter}">
		<label for="name">Name <span class="required">(required)</span></label><br />
		<f:form.textbox property="name" /><br />
		<label for="realm">Realm <span class="required">(required)</span></label><br />
		<f:form.textbox property="realm" /><br />
	</f:form>
</f:section>
