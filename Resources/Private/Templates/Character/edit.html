<f:layout name="default" />

<f:section name="content">
	<div class="csc-header csc-header-n1"><h1 class="csc-firstHeader">Edit character "{character.title}"</h1></div>
	<p class="bodytext">Edit the information about your character below:</p>
	<f:render partial="formErrors" arguments="{for: 'character'}" />
	<f:form method="post" action="update" name="character" object="{character}">
		<label for="title">Title</label><br />
		<f:form.textbox property="title" /><br />
		<label for="description">Description</label><br />
		<f:form.textarea property="description" rows="8" cols="46" /><br />
		<label for="administrator">Administrator</label><br />
		<f:form.select property="administrator" value="{character.administrator}" options="{administrators}" optionLabelField="name"><select><option>dummy</option></select></f:form.select><br />
		<f:form.submit class="submit" value="Submit"/>
	</f:form>
</f:section>
